spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/kiennt94/microservice
          clone-on-start: true
          searchPaths: spring-config-repo/account-service
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

server:
  port: 8888

logging:
  level:
    org.springframework.cloud.config.server: DEBUG
    org.springframework.cloud.config: DEBUG
