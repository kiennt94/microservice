spring.application.name=account-service
server.port=8081
spring.profiles.active=dev
spring.cloud.config.uri=http://192.168.1.99:8888

#spring.config.import=optional:classpath:common-application.properties
swagger.packages-to-scan=vti.account-service
openapi.service.server=${common.address}:${server.port}

# eureka
eureka.instance.appname=account-service
eureka.client.service-url.defaultZone=${common.address}:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
spring.cloud.discovery.enabled=true
